{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container d-flex flex-row justify-content-center  py-5">
    <div class="row">
        {% if messages %}
        <div class="alert alert-success py-2" role="alert">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
              {{ message }}
          </li>
          {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="row mx-5 py-2 ">
        <form id="form" action="" class="py-2" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            <!-- Doctorant infos -->
            <fieldset class="form-row py-2 mx-5">
                    <legend class="d-flex p-2">Importation Data</legend>
                    <div class="form-group col-md-6">
                        <label for="">Excel</label>
                        <input name="excel" type="file" placeholder=""  class="form-control" id="" required="true" accept="application/excel">
                    </div>
            </fieldset>
            <hr><br>
    
            <button type="submit" class="btn btn-primary">Valider</button>
    
        </form>
</div>
</div>

{% endblock content %}
